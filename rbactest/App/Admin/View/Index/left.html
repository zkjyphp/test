<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>左侧导航menu</title>
<link href="__CSS__css.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="__JS__sdmenu.js"></script>
<script type="text/javascript">
	// <![CDATA[
	var myMenu;
	window.onload = function() {
		myMenu = new SDMenu("my_menu");
		myMenu.init();
	};
	// ]]>
</script>
<style type=text/css>
html{ SCROLLBAR-FACE-COLOR: #538ec6; SCROLLBAR-HIGHLIGHT-COLOR: #dce5f0; SCROLLBAR-SHADOW-COLOR: #2c6daa; SCROLLBAR-3DLIGHT-COLOR: #dce5f0; SCROLLBAR-ARROW-COLOR: #2c6daa;  SCROLLBAR-TRACK-COLOR: #dce5f0;  SCROLLBAR-DARKSHADOW-COLOR: #dce5f0; overflow-x:hidden;}
body{overflow-x:hidden; background:url(__IMG__main/leftbg.jpg) left top repeat-y #f2f0f5; width:194px;}
</style>
</head>
<body onselectstart="return false;" ondragstart="return false;" oncontextmenu="return false;">
<div id="left-top">
	<div><img src="__IMG__main/member.gif" width="44" height="44" /></div>
    <span>用户：{$row.mg_name}<br>角色：
      <empty name="row.role_name">
            超级管理员
        <else/>
        {$row.role_name}
      </empty></span>
</div>
    <div style="float: left" id="my_menu" class="sdmenu">

      <volist name="authp" id="vop">
      <div class="collapsed">
        <span>{$vop.auth_id}{$vop.auth_name}</span>
        <volist name="auths" id="vos">
          <if condition="$vop[auth_id] eq $vos[auth_pid]">
            <a href="__MODULE__/{$vos.auth_c}/{$vos.auth_a}" target="mainFrame" onFocus="this.blur()">{$vos.auth_name}</a>
          </if>
        </volist>
      </div>
      </volist>

    </div>
</body>
</html>
